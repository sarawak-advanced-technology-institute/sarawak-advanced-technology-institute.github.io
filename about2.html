<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sarawak's Vision</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }
  .container {
    position: relative;
    width: 100%;
    max-width: 1485px; /* Set this to the width of your image */
    margin: auto;
  }
  .background-image {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    z-index: -1;
  }
  .content {
    padding: 20px;
    text-align: center;
  }
  .title {
    font-size: 36px;
    margin-bottom: 20px;
  }
  .description {
    font-size: 16px;
    line-height: 1.5;
    text-align: justify;
  }
  .person-image {
    position: absolute;
    bottom: 0;
    left: 20px; /* Adjust as needed */
  }
  .person-description {
    position: absolute;
    bottom: 20px;
    left: 20px;
    font-size: 14px;
    color: #333;
  }
</style>
</head>
<body>

<div class="container">
  <img src="path-to-your-background-image.jpg" alt="Background" class="background-image">
  <div class="content">
    <div class="title">FULFILLING SARAWAK'S VISION</div>
    <p class="description">
      <!-- Content goes here -->
    </p>
  </div>
  <img src="path-to-person-image.jpg" alt="Premier of Sarawak" class="person-image">
  <div class="person-description">
    The Right Honourable Datuk Patinggi Tan Sri (Dr) Abang Haji Abdul Rahman Zohari bin Tun Datuk Abang Haji Openg
    <br>
    PREMIER OF SARAWAK
  </div>
</div>

</body>
</html>
